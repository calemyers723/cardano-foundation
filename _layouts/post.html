---
layout: post
---

<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="{{page.slug}} page-sidebar blog">
    {% include header.html %}
      <article class="" itemscope itemtype="http://schema.org/BlogPosting">
        <div id="main-body">
          <div class="container">
            <div class="row">
              <div class="blogpost col-lg-18 col-md-18 col-sm-18">
                <div class="post">
                  <h1>{{page.title}}</h1>
                  <h2>{{page.subtitle}}</h2>
                  <div class="meta clear">
                    <div class="date inline-block">
                      <span class=""><em class="fa fa-clock-o"></em> {{page.date | date: "%B %d, %Y"}}</span>
                    </div>
                  </div>
                  <div class="post-img">
                    <img src="/images/{{page.image}}" alt="">
                  </div>
                  <div>
                    {{ page.content }}
                  </div>
                </div>
              </div>
              {% assign author = site.data.authors[page.author] %}
              {% include blog-side.html %}
            </div>
          </div>
        </div>
      </article>
      </div>
    {% include footer.html %}
  </body>
</html>
