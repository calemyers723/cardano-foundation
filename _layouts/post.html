---
layout: post
---

<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="{{page.slug}} page-sidebar blog">
    {% include header.html %}
      <article class="" itemscope itemtype="http://schema.org/BlogPosting">
        <div id="main-body">
          <div class="container">
            <div class="row">
              <div class="blogpost col-lg-18 col-md-18">
                <div class="post-img">
                  <img src="/images/blog/{{page.image}}" alt="">
                  <div class="absolute">
                    <div class="date">
                      <span class="">{{page.date | date: "%d/%m/%Y"}}</span>
                    </div>
                    <h1 class="title">{{page.title}}</h1>
                    <h2 class="sub-title">{{page.subtitle}}</h2>
                  </div>
                </div>
                <div class="post">
                  {{ page.content }}
                </div>
              </div>
              {% assign author = site.data.authors[page.author] %}
              {% include blog-side.html %}
            </div>
          </div>
        </div>
      </article>
      </div>
    {% include footer.html %}
  </body>
</html>
