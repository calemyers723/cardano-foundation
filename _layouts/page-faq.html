<!DOCTYPE html>
<html>
  {% assign lan = 'i18n_' | append: page.language %}
  {% include head.html %}
  <body class="{{page.slug}} page-sidebar">
    {% include header.html %}
    {{ content }}
    <div id="footer-wrap">
      {% include footer.html %}
    </div>
  </body>
</html>

<script type="text/javascript">
  jQuery(document).ready(function() {
    jQuery('.collapse').on('shown.bs.collapse', function(){
      jQuery(this).parent().find(".fa-chevron-down").removeClass("fa-chevron-down").addClass("fa-chevron-up");
    }).on('hidden.bs.collapse', function(){
      jQuery(this).parent().find(".fa-chevron-up").removeClass("fa-chevron-up").addClass("fa-chevron-down");
    });
  });
</script>
