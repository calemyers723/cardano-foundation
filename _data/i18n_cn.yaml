data_protection_policy: 数据保护政策
data_protection_policy_content_1: 个人资料应当公正合法地处理。
data_protection_policy_content_2: 个人资料应以一个或多个指定與合法的目的获得，不得以与该目的或不符这些目的任何方式进一步处理。
data_protection_policy_content_3: 个人资料应与处理的單一目的或多目的有关，足够、相关或不过度。
data_protection_policy_content_4: 个人资料应准确，并在必要时保持最新。
data_protection_policy_content_5: 为任何單一目的或多目的处理的个人资料不得超过为此單一目的或多目的所需的期间。
data_protection_policy_content_6: 个人资料按照有关法律规定的数据主体的权利进行处理。
data_protection_policy_content_7: 应采取适当的技术和组织措施，防止未经授权和非法处理个人资料，以及意外丢失或毁坏个人资料。
data_protection_policy_content_8: 个人资料不得转移到国家或地区，除非该国家或地区确保对处理个人资料的数据主体的权利和自由给予足够的保护。
