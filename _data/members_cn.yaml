  position: 特别顾问
  description: 罗伯特（“鲍勃”）麦克道尔是前奥尔德尼州议员，海峡群岛之一，担任政策和财务委员会主席，高级决策委员会成员。他现在任职一些私营领域的咨询和顾问角色。鲍勃是金融行业媒体的经常贡献者，在银行，证券和投资行业拥有超过35年的经验。他拥有伦敦大学学院的法学士学位他是Tin Plate别名Wireworkers Livery Company的法庭成员之一，也是伦敦Warburg Institute的前总裁和民间社会协会的受托人。
