john_oconnor:
  name: 约翰·奥康纳 (JOHN O'CONNOR)
  position: 战略和传播部主任
  description: 约翰是一位经验丰富的技术专家，具有保险和广告技术的背景。他的角色包括业务发展，产品管理和分析，与Aviva，AXA和Intact等客户合作。他曾为多个全球产品和品牌成功推出营销活动。在与保险技术公司合作的同时，他对于更广泛地转变保险业和金融服务的可能性感到兴趣。约翰毕业于牛津大学，获得哲学、政治学和经济学的学士学位。
