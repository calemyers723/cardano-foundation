michael_parsons:
  name: 迈克尔·帕森斯(MICHAEL PARSONS)
  position: 主席
  description: 英国合格的特许会计师（FCA）和英国数字货币协会(Digital Currency Association ;DCA)创始人─迈克尔·帕森斯（Michael Parsons）是一位知名和受尊敬的独立的区块链技术和数字货币顾问，亦是一位企业家和丰富经验的主讲人。任职过莫斯科毕马威商学院和伦敦普华永道的毕马威银行顾问，迈克尔在银行运作方面拥有超过25年的经验和理解，其中包括领导在迪拜开设银行，这使得他对区块链的新兴潜力，金融服务等领域的分布式分类帐和加密技术应用程序方面有独到之见。
  img: /images/team/Parsons.jpg
  twitter: https://twitter.com/BitcoinByte
  linkedin: https://www.linkedin.com/in/michaelparsons/

john_maguire:
  name: 约翰·马圭尔(JOHN MAGUIRE)
  position: 执行董事
  description: 约翰是一名特许会计师，在英国的公众和私营公司的董事会上有很长的职业经验。他已经在很多行业包括保险、高级角色在商品交易、矿业和财产；这些角色都由财务董事、公司秘书、养老和投资托管以及非执行职务。发展业务，包括公司、股票交易所上市及融资；企业融资工作已进行了各种新兴市场地区包括俄罗斯和西非以及英国在那里他已经形成并运行自己的公司。
