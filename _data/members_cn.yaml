tom_kelly:
  name: 汤姆·凯利 (TOM KELLY)
  position: 营销与社区管理经理
  description: 汤姆是一位经验丰富的营销专业人士，其背景主要集中在技术开发上。此前，汤姆是Busy Rooms营销副总裁，该公司为全球酒店行业的收入提供了优化。近期，汤姆是Homeshift的增长和 营销主管，这是一项提高家电电力行业客户体验的技术业务。他首先提供客户咨询，并进一步调查，对于该技术的潜力充满了兴趣。汤姆毕业于牛津布鲁克斯大学，获得商业创新与企业学士学位。
  img: /images/team/tom.jpg
  twitter: https://twitter.com/tomkelly_25
  linkedin: https://www.linkedin.com/in/tomkelly25/

adrian_forbes:
  name: 阿德里安·福布斯 (ADRIAN FORBES)
  position: 特别项目顾问
  description: 阿德里安是一名合格的会计师（FCCA），并拥有布里斯托尔大学的学士学位（BA）。他的职业生涯包括曾任职，Deloitte， Linklaters，Coutts，JP Morgan 和 Zurich International。他也曾是Citi Private Equity Services的运营总监（欧洲，中东和非洲），建设，建设一个可赚钱的业务服务风险投资和私募股权，债务和房地产基金。阿德里安一直是比特币和区块链解决方案的热心倡导者，推出了许多新创企业，包括在2014年创立的TGBEX有限公司，它仍然是目前全球唯一的授权和监管的合理比特币制造商。他曾向一些机构，包括多家大型银行和法律公司，建议区块链解决方案的潜在优点。
  img: /images/team/aforbes.jpg
  twitter: empty
  linkedin: https://www.linkedin.com/in/adrian-forbes-3b2365a/


bob_mcdowall:
