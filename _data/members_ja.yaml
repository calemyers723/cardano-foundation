michael_parsons:
  name: MICHAEL PARSONS FCA
  position: 会長
  description: 英国のDCAのチャータードアカウンタント（CFA）で創設メンバーであるマイケルパーソンズは、有名で尊敬されている独立したブロックチェーン技術者であり、起業家で経験豊富なプレゼンターであるデジタル通貨アドバイザーです。 以前はモスクワのKPMGとロンドンのPwCの銀行コンサルタントだった。マイケルはまた、ドバイの銀行立ち上げを指揮するなど、25年以上にわたる運用銀行業務の経験と理解を持っており、ブロックチェインの新たな可能性 金融サービスおよびその他の分野における分散元帳アプリケーションと暗号化アプリケーション
  img: /images/team/Parsons.jpg
  twitter:
