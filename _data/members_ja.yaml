bob_mcdowall:
  name: BOB MCDOWALL
  position: 特別顧問
  description: ロバート（「ボブ」）McDowallは、Channel Islandの1つであるAlderney州の元メンバーで、上級意思決定委員会であるPolicy＆Finance Committeeの会長を務めています。 彼は現在、民間セクターで多くのコンサルティングとアドバイザリーを行っています。 ボブは金融業界のメディアに頻繁に寄稿しており、銀行、証券、投資業界で35年以上の経験を持っています。 彼はUniversity College LondonのLL.Bを兼任しています.Tin Plateの別名Wireworkers Livery Companyの裁判所のメンバーで、ロンドンのWarburg Instituteに拠点を置くFolklore Societyの元社長兼管理委員です。
  img: /images/team/bmcdowall.jpg
