john_maguire:
  name: JOHN MAGUIRE
  position: 事務局長
  description: Johnは公的および私的な英国の企業との取締役会レベルで長年のキャリア経験を持つ公認会計士です。 彼は、保険、商品取引、鉱業および不動産を含む多くのビジネス分野で上級役職に就いています。 これらの役職には、財務監督、会社秘書、年金および投資信託、ならびに非執行役が含まれています。 事業開発活動には、スタートアップ、証券取引所のリストアップ、資金調達が含まれています。 ロシア、西アフリカ、英国をはじめとする様々な新興市場地域において、自らの会社を設立し、運営している企業金融の任務が遂行されています。
  img: /images/team/Maguire.jpg
  twitter:
  linkedin:

john_oconnor:
  name: JOHN O'CONNOR
  position: 戦略とコミュニケーションの責任者
  description: Johnは経験豊富な技術専門家で、保険や広告技術の背景を持っています。 彼の役割には、ビジネス開発、製品管理、分析、Aviva、AXA、Intactなどのクライアントとの連携が含まれます。 彼は、世界の多くの製品やブランドのマーケティングキャンペーンを成功裏に開始しました。 保険技術会社と協力しながら、彼は保険業界と金融サービスをより一般的に変えるブロックチェーンの可能性に関心を持った。 ジョンはオックスフォード大学を卒業し、PPEで学位を取得しました。
  img: /images/team/joconner.jpg
  twitter:
  linkedin:

