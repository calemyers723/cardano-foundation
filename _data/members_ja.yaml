adrian_forbes:
  name: ADRIAN FORBES
  position: 運営責任者
  description: エイドリアンは資格を持つ会計士（FCCA）で、ブリストル大学から学位を取得しています。 彼のキャリアには、デロイト、Linklaters、Coutts、JP Morgan、チューリッヒインターナショナルのための仕事が含まれます。 また、Citi Private Equity Servicesの運営責任者（ヨーロッパ、中東、アフリカ）であり、VC、プライベートエクイティ、債務および不動産ファンドのサービスを提供する有益なビジネスを構築および確立しました。 エイドリアンは、2014年にTGBEX Limitedを含む多くの新興企業を立ち上げ、ビットコインとブロックチェーンソリューションを熱心に提唱しています。 彼は大手銀行や法律事務所を含む多くの機関に対し、ブロックチェーンソリューションの潜在的な利点についてアドバイスしました。
  img: /images/team/aforbes.jpg
  twitter:
