michael_parsons:
  name: MICHAEL PARSONS FCA
  position: 理事長
  description: Michael Parsonsはイギリスの公認会計士(FCA)であり、イギリスに拠点を持つデジタル通貨協会(UK DCA)の創立メンバーです。同時に、ブロックチェーン・テクノロジー、デジタル通貨に関するアドバイザーとして広く知られている起業家、そしてプレゼンテーターでもあります。モスクワのKPMG、ロンドンのプライスウォーターハウスクーパースで銀行業コンサルタント、ドバイでの銀行創立など、金融業界での25年にも及ぶ経験が、フィナンシャルサービスや様々なエリアで活躍が期待されるブロックチェーンや、暗号通貨アプリケーションなどに関する彼独自の見解を生み出しています。
  img: /images/team/Parsons.jpg
  twitter: https://twitter.com/BitcoinByte
  linkedin: https://www.linkedin.com/in/michaelparsons/

john_maguire:
  name: JOHN MAGUIRE
  position: 常務取締役
  description: John Maguireは公認会計士として、これまでに公務職・民間企業ともに取締役クラスを歴任してきました。また保険、コモディティ売買、鉱業、不動産などの業界においては、経営管理、企業書記、年金や投資信託の社外取締役などの上級役職を経験しており、イギリス国内で自身の企業を立ち上げ経営する一方で、ロシアや西アフリカなどの新興国において企業の経営課題、またベンチャー企業や証券取引、ファンドレイジングなどを始めとする事業展開にも取り組んできました。
  img: /images/team/Maguire.jpg
  twitter: empty
  linkedin: empty

john_oconnor:
  name: JOHN O'CONNOR
  position: 戦略コミュニケーション責任者
  description: Johnは保険や広告技術の経歴を持つ経験豊富な技術者であり、これまでに数々の国際的な製品やブランドのマーケティング・キャンペーンの立ち上げを経験してきました。保険会社で働く中で。保険業界と金融サービスを変革できるブロックチェーンの可能性に関心を持ちこの業界に参入し、財団ではビジネス開発、プロダクトの管理と分析、Aviva、AXA、Intactなどクライアントとの連携を担当しています。オクスフォード大学でPPEの学位を取得しています。
  img: /images/team/joconner.jpg
  twitter: empty
  linkedin: https://www.linkedin.com/in/jjtoconnor/

tom_kelly:
  name: TOM KELLY
  position: マーケティング＆コミュニティマネージャー
  description: Tomは経験豊かなマーケティング専門家であり、テクノロジー産業の成長に焦点を当てたバックグラウンドを持っています。 以前は、グローバルホテル業界の収益を最適化するソフトウェア会社であるBusy Roomsのマーケティング担当副社長でした。 最近では、自宅環境改善分野における顧客体験を改善する技術ビジネスであるHomeshiftの成長とマーケティングの責任者を務めました。 彼は最初にブロックチェーンに興味を持ち、顧客のためにコンサルティングを行い、その後の調査で技術の可能性について情熱を持ち始めました。 TomはOxford Brookes Universityを卒業し、ビジネスイノベーション/産業の学位を取得しています。
  img: /images/team/tom.jpg
  twitter: https://twitter.com/tomkelly_25
  linkedin: https://www.linkedin.com/in/tomkelly25/

adrian_forbes:
  name: ADRIAN FORBES
  position: スペシャルプロジェクトアドバイザー
  description:  ADRIANは会計士（FCCA）の資格を持ち、ブリストル大学で学位（BA）を取得しています。彼は、Deloitte、Linklaters、Coutts、JP Morgan、Zurich Internationalでキャリアを積み、VC、債務および不動産ファンドに関するサービスを提供するCiti Private Equity Servicesのオペレーション統括責任者（ヨーロッパ、中東、アフリカ）でもあります。2014年にはTGBEX Limitedなどの新企業を立ち上げ、ビットコインとブロックチェーン・ソリューションを提唱、また大手銀行や法律事務所などに対して、ブロックチェーン・ソリューションの潜在的な利点についてアドバイスを行っています。
  img: /images/team/aforbes.jpg
  twitter: empty
  linkedin: https://www.linkedin.com/in/adrian-forbes-3b2365a/


bob_mcdowall:
  name: BOB MCDOWALL
  position: 特別顧問
  description: Robert（「Bob」）McDowallは、Channel Islandの1つであるAlderney州の元メンバーで上級意思決定委員会の政策＆財務委員会委員長を務めていました。彼は現在民間セクターでコンサルティングとアドバイザーとして活躍しています。金融業界のメディア寄稿にも貢献しており、銀行、証券、投資の分野で35年以上の経験を持っています。また彼はUniversity College LondonのLL.Bも兼任、Tin Plate(別名Wireworkers Livery Company)の裁判所のメンバーで、ロンドンのWarburg Instituteに拠点を置くFolklore Societyの元社長兼管理委員です。
  img: /images/team/bmcdowall.jpg
  twitter: empty
  linkedin: empty
