data_protection_policy: DATA PROTECTION POLICY
data_protection_policy_content_1: Personal data shall be processed fairly and lawfully.
data_protection_policy_content_2: Personal data shall be obtained for one or more specified and lawful purposes, and shall not be further processed in any manner incompatible with that purpose or those purposes.
data_protection_policy_content_3: Personal data shall be adequate, relevant and not excessive in relation to the purpose or purposes for which they are processed.
data_protection_policy_content_4: Personal data shall be accurate and, where necessary, kept up to date.
data_protection_policy_content_5: Personal data processed for any purpose or purposes shall not be kept for longer than is necessary for that purpose or those purposes.
data_protection_policy_content_6: Personal data shall be processed in accordance with the rights of data subjects under relevant legislation.
data_protection_policy_content_7: Appropriate technical and organisational measures shall be taken against unauthorised and unlawful processing of personal data and against accidental loss or destruction of, or damage to, personal data.
data_protection_policy_content_8: Personal data shall not be transferred to a country or territory unless that country or territory ensures an adequate level of protection for the rights and freedoms of data subjects in relation to the processing of personal data.
