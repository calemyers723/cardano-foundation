data_protection_policy: 情報保護規約
data_protection_policy_content_1: 個人データは公正かつ合法的に処理されるものとします。
data_protection_policy_content_2: 個人データは、1つまたは複数の指定された合法的な目的のために取得され、その目的またはその目的と両立しない方法でさらに処理されないものとします。
data_protection_policy_content_3: 個人データは、処理されるに関連して、適切で過度でない使用とします。
data_protection_policy_content_4: 個人データは正確で、必要に応じて最新のものとします。
data_protection_policy_content_5: いかなる個人データは、必要とされる目的以上に長く保管されないものとします。
data_protection_policy_content_6: 個人データは、関連する法律の下でデータの権利に従って処理されるものとします。
data_protection_policy_content_7: 個人データの不正および不法な処理、ならびに偶発的な個人データの喪失または破壊または破損に対して、適切な技術的および組織的措置を講じなければならない。
data_protection_policy_content_8: 個人データは、当該国または地域が、個人データの処理に関連してデータ主体の権利と自由を十分に保護することを保証しない限り、その国または地域に移転してはならない。
