data_protection_policy: データ保護方針
data_protection_policy_content_1: 個人データは公正かつ合法で処理されるものとします。
data_protection_policy_content_2: 個人データは、1つまたは複数の特定の合法的な目的のために取得され、その目的またはその目的と両立しない方法でさらに処理されないものとします。
data_protection_policy_content_3: 個人データは、それらが処理される目的または目的に関連して、適切で、適切であり、過度でないものとする。
data_protection_policy_content_4: 個人データは正確で、必要に応じて最新のものとする。
data_protection_policy_content_5: いかなる目的または目的のために処理された個人データは、その目的または目的のために必要以上に長く保管されないものとします。
data_protection_policy_content_6: 個人データは、関連する法令のもとでデータ主題の権利に従って処理されるものとします。
data_protection_policy_content_7: 個人データの不正および不法な処理、ならびに偶発的な個人データの喪失または破壊または破損に対して、適切な技術的および組織的措置を講じなければならない。
data_protection_policy_content_8: 個人データは、その国または地域が個人データの処理に関してデータ主体の権利と自由を十分に保護することを保証しない限り、その国または地域に移転してはならない。
